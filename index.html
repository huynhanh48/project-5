    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a href="#!" class="link__home">
            <figure>
              <img src="./static/img/Logo.svg" alt="" class="Logo" />
            </figure>
          </a>
          <nav class="navigation">

            ><a href="#!" class="navigation-item">Features</a

          </nav>

            <a href="#!" class="btn btn-decoration">Log in</a>
            <a href="#!" class="btn">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main" style="height: 5000px">
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero__content">
              <h1 class="title hero__title">
                Digital <span class="title-transition">Payment</span> For
                Everyone.
              </h1>
              <p class="desc hero__desc">
                We bring together eveything that’s required to build websites
                and apps that accept payments and send payouts globally. We are
                the best platform.
              </p>
              <form action="" class="form-submit">
                <input
                  type="email"
                  name="email"
                  id="email-focus"
                  class="form-email"
                  placeholder="Your email adress"
                />
                <button type="submit" class="form-btn btn">
                  Get Started
                </button>
              </form>
              <p class="desc desc-child">*We’ll respect the inbox and never share your email.</p>
            </div>
            <div class="hero__media">
              <figure class="media-wrap">
                <img src="./static/img/Card.svg" alt="Card" class="media__card">
                <img src="./static/img/card-underline.svg" alt="transections" class="card-underline">
                <div class="card-list">
                  <div class="card-item"><img src="./static/img/card-icon-1.svg" alt="" class="item-img">
                    <div class="item-wrap">
                      <span class="item-wrap-1">
                        <p>Received Money</p>
                        <p>+$1,600</p>
                      </span>
                      
                      <span class="item-wrap-2">
                        <p>email@gmail.com</p>
                        <p>Sep 23</p>
                      </span>
                    </div>
                  </div>
                  <div class="card-item"><img src="./static/img/card-icon-2.svg" alt="" class="item-img">
                    <span class="item-wrap">
                      <span class="item-wrap-1">
                        <p>Send Money</p>
                        <p>- $600</p>
                      </span>
                      <span class="item-wrap-2">
                        <p>Airbnb Payment</p>
                        <p>Sep 23</p>
                      </span>
                    </span>
                  </div>
                  <div class="card-item"><img src="./static/img/card-icon-3.svg" alt="" class="item-img">
                    <span class="item-wrap">
                      <span class="item-wrap-1">
                        <p>Received Money</p>
                        <p>+$1,600</p>
                      </span>
                      <span class="item-wrap-2">
                        <p>Upwork Earning</p>
                        <p>Sep 23</p>
                      </span>
                    </span>
                  </div>
                  <div class="card-item"><img src="./static/img/card-icon-4.svg" alt="" class="item-img">
                    <span class="item-wrap">
                      <span class="item-wrap-1">
                        <p>Pay Bill</p>
                        <p>+$1000</p>
                      </span>
                      <span class="item-wrap-2">
                        <p>Electricity Bill</p>
                        <p>Sep 23</p>
                      </span>
                    </span>
                  </div>
                </div>
              </figure>
              <img src="./static/img/img-child-1.svg" alt="" class="media-img-child-1">
              <img src="./static/img/img-child-2.svg" alt="" class="media-img-child-2">
              <img src="./static/img/img-child-3.svg" alt="" class="media-img-child-3">
